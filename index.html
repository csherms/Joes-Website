<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sleek Graphic Design Business</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
    }

    header {
      background-color: #4a4a4a;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px 0;
      background-color: #333;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #f4f4f9;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 60vh;
      background: url('https://example.com/hero.jpg') no-repeat center/cover;
      color: white;
      text-align: center;
    }

    .hero h1 {
      font-size: 3em;
    }

    .services {
      padding: 50px 20px;
      text-align: center;
    }

    .services h2 {
      margin-bottom: 20px;
    }

    .services .service {
      display: inline-block;
      width: 30%;
      padding: 20px;
      margin: 10px;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .contact {
      padding: 50px 20px;
      background-color: #333;
      color: white;
      text-align: center;
    }

    footer {
      background-color: #4a4a4a;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>

<body>

  <header>
    <h1>Your Graphic Design Business</h1>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#services">Services</a>
    <a href="#portfolio">Portfolio</a>
    <a href="#contact">Contact</a>
  </nav>

  <section class="hero">
    <h1>Bringing Your Vision to Life</h1>
  </section>

  <section class="services" id="services">
    <h2>Our Services</h2>
    <div class="service">Logo Design</div>
    <div class="service">Brand Identity</div>
    <div class="service">Web Design</div>
  </section>

  <section class="contact" id="contact">
    <h2>Contact Us</h2>
    <p>Email: info@yourdesignbusiness.com</p>
    <p>Phone: (123) 456-7890</p>
  </section>

  <footer>
    <p>Â© 2024 Your Graphic Design Business. All Rights Reserved.</p>
  </footer>

</body>

</html>
